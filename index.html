<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"></head>
<body>
    <div class="site-container">
        <div class="title-screen">
            <h1 class="title">Tic-Tac-Toe</h1>
            <div class="container">
                <button id="playButton" class="button">Play Game</button>
                <div class="vs visibility-hidden">
                    <button id="vsPlayerButton" class="button">Versus Player</button>
                    <button id="vsAIButton" class="button">Versus AI</button>
                </div>
                <div class="form-container visibility-hidden">
                    <form class="form" action="">
                        <ul>
                            <li>
                                <label for="player1NameInput">Player 1</label>
                                <input 
                                    type="text" 
                                    id="player1NameInput" 
                                    class="button" 
                                    placeholder="Name" 
                                    maxlength="8">
                            </li>
                            <li>
                                <label for="player2NameInput">Player 2</label>
                                <input 
                                    type="text" 
                                    id="player2NameInput" 
                                    class="button" 
                                    placeholder="Name" 
                                    maxlength="8">
                            </li>
                            <li>
                                <button type="submit" id="submitNamesButton">Play</button>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
            <footer class="footer">
                <div class="credits">
                    <p class="copyright">
                        <a href="https://github.com/rintheo/">
                        <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>github</title><path d="M12,2A10,10 0 0,0 2,12C2,16.42 4.87,20.17 8.84,21.5C9.34,21.58 9.5,21.27 9.5,21C9.5,20.77 9.5,20.14 9.5,19.31C6.73,19.91 6.14,17.97 6.14,17.97C5.68,16.81 5.03,16.5 5.03,16.5C4.12,15.88 5.1,15.9 5.1,15.9C6.1,15.97 6.63,16.93 6.63,16.93C7.5,18.45 8.97,18 9.54,17.76C9.63,17.11 9.89,16.67 10.17,16.42C7.95,16.17 5.62,15.31 5.62,11.5C5.62,10.39 6,9.5 6.65,8.79C6.55,8.54 6.2,7.5 6.75,6.15C6.75,6.15 7.59,5.88 9.5,7.17C10.29,6.95 11.15,6.84 12,6.84C12.85,6.84 13.71,6.95 14.5,7.17C16.41,5.88 17.25,6.15 17.25,6.15C17.8,7.5 17.45,8.54 17.35,8.79C18,9.5 18.38,10.39 18.38,11.5C18.38,15.32 16.04,16.16 13.81,16.41C14.17,16.72 14.5,17.33 14.5,18.26C14.5,19.6 14.5,20.68 14.5,21C14.5,21.27 14.66,21.59 15.17,21.5C19.14,20.16 22,16.42 22,12A10,10 0 0,0 12,2Z" /></svg>
                        </a>
                        Â© 
                        <span id="currentYear">2XXX</span>
                        rintheo 
                    </p>        
                </div>
            </footer>
        </div>
        <div class="dialog-box-container visibility-hidden">
            <div class="dialog-box">
                <p class="dialog"><!-- Filled by JavaScript --></p>
                <button id="yesButton">Yes</button>
                <button id="noButton">No</button>
            </div>
        </div>
        <div class="game-container">
            <header class="header">
                <div class="container max-width">
                    <button id="homeButton" class="button" data-dialog="Return to title?">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Return to Home Screen</title><path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" /></svg>
                    </button>
                    <h2>Tic-Tac-Toe</h2>
                    <button id="resetButton" class="button" data-dialog="Reset game?">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Reset Game</title><path d="M12,6V9L16,5L12,1V4A8,8 0 0,0 4,12C4,13.57 4.46,15.03 5.24,16.26L6.7,14.8C6.25,13.97 6,13 6,12A6,6 0 0,1 12,6M18.76,7.74L17.3,9.2C17.74,10.04 18,11 18,12A6,6 0 0,1 12,18V15L8,19L12,23V20A8,8 0 0,0 20,12C20,10.43 19.54,8.97 18.76,7.74Z" /></svg>
                    </button>
                </div>
            </header>
            <main class="main">
                <div class="container">
                    <div class="main-top">
                        <p><!-- Player One's turn --></p>
                    </div>
                    <div class="board-container">
                        <div class="board">
                            <!-- Generate cells through Java Script -->
                        </div>
                    </div>
                    <div class="main-bot">
                        <div class="player-container one">
                            <p id="player1Name">Player One</p>
                            <p id="player1Score">0</p>
                        </div>
                        <div class="player-container two">
                            <p id="player2Name">Player Two</p>
                            <p id="player2Score">0</p>
                        </div>
                        <button id="playAgainButton" class="button visibility-hidden">Play Again</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
